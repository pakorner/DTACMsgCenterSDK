apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 13
        versionName "0.0.13"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.22.1'
    }
}

repositories {
    maven {
        credentials {
            username 'admin'
            password 'dtacmobile'
        }

        url 'http://52.220.1.86:8081/repository/dtac-releases/'
    }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'

    compile 'commons-codec:commons-codec:1.10'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.google.code.gson:gson:2.7'
    compile "com.google.firebase:firebase-messaging:11.0.0"
    compile 'com.github.bumptech.glide:glide:3.7.0'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "http://52.220.1.86:8081/repository/dtac-releases/") {
//                repository(url: "http://52.220.1.86:8081/repository/mobilertr-releases/") {

                authentication(userName: "dtacdev", password: "dtacdevmobile")
            }
            pom.version = "0.0.13"
            pom.artifactId = "msgcentersdk"
            pom.groupId = "th.co.dtac.onlineteam"
        }
    }
}

